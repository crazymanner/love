    <style>
    .heart {
	font-size: 80px;
	color: #FF3D67;
  margin: 100px 0 0
}
.heart:hover {
  -webkit-animation: heart-anim 1s linear .3s;
  animation: heart-anim 1s linear .3s;
}

/* Animation setting */
@-webkit-keyframes heart-anim {
  to {
    opacity: 0;
    -webkit-transform: scale(50);
  }
}
@keyframes heart-anim {
  to {
    opacity: 0;
    transform: scale(50);
  }
}

/* Basic style */
body {
  text-align: center;
}
    </style>
</head>
<body>
    <div class="heart">&#9829;</div>
